<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Volink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Volink</a>
      <nav>
        <a href="login.html">Sign in</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="auth-section">
      <form class="auth-form" id="registerForm">
        <h2>Join Volink</h2>
        <p class="auth-subtitle">Choose your account type to get started</p>
        
        <div class="user-type-selection">
          <label class="user-type-label">
            <input type="radio" name="userType" value="volunteer" id="volunteerType" required>
            <div class="user-type-card">
              <div class="user-type-icon">üë§</div>
              <div class="user-type-content">
                <h3>Volunteer</h3>
                <p>Find and apply to volunteer opportunities</p>
              </div>
            </div>
          </label>
          
          <label class="user-type-label">
            <input type="radio" name="userType" value="ngo" id="ngoType" required>
            <div class="user-type-card">
              <div class="user-type-icon">üè¢</div>
              <div class="user-type-content">
                <h3>NGO</h3>
                <p>Post events and manage volunteers</p>
              </div>
            </div>
          </label>
        </div>
        
        <div class="form-fields" id="formFields" style="display: none;">
          <div class="form-group">
            <label for="registerName">Name</label>
            <input type="text" id="registerName" required>
          </div>
          
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>
          </div>
          
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>
          </div>
          
          <button type="submit" class="cta-btn">Join</button>
          
          <div class="divider">
            <span>or</span>
          </div>
          
          <button type="button" id="googleRegister" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
        </div>
        
        <p class="auth-link">Already on Volink? <a href="login.html">Sign in</a></p>
        <p id="registerError" class="error-msg"></p>
      </form>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Volink. All rights reserved.</p>
    </div>
  </footer>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  
  <!-- Firebase Config -->
  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
